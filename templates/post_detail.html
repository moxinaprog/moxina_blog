
{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto text-center space-y-6">
  <h1 class="text-4xl font-extrabold">{{ post.title }}</h1>
  <p class="text-sm text-gray-500">{{ post.created.strftime('%Y-%m-%d') }}</p>
 {% if post.image %}
  <img src="{{ url_for('static', filename=post.image) }}" 
       alt="{{ post.title }}"
       class="max-w-full max-h-[500px] mx-auto rounded-xl shadow-md">
{% endif %}
  <p class="text-lg text-gray-800 text-left mt-4">{{ post.content }}</p>
  <a href="{{ url_for('index') }}" class="inline-block mt-6 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">‚Üê Ortga</a>
</div>
{% endblock %}
