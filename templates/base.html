
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Moxina Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#fefaf6] text-gray-900 font-sans">

  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <a href="{{ url_for('index') }}" class="text-2xl font-extrabold tracking-tight">Moxina</a>
    <div class="space-x-6">
      <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-black">Bosh sahifa</a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-gray-500 text-sm py-6 border-t mt-16">
    &copy; {{ current_year }} Moxina. Barcha huquqlar himoyalangan.
  </footer>

</body>
</html>
